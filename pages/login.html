<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <title>Dompetku</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-warning fw-bold" href="/">Dompetku</a>
    </div>
  </nav>

  <div class="container my-5">
    <h4 class="text-center mb-5">Masuk</h4>
    <div class="row">
      <div class="mx-auto col-12 col-md-6 col-lg-5">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Alamat Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Kami tidak akan menyebarkan email Anda pada siapapun.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Ingat Saya</label>
              </div>
              <button type="submit" class="btn btn-primary">
                <a href="/" class="text-white text-decoration-none">Login</a>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-6">
          <a href="/" class="navbar-brand">
            <h4 class="fw-bold text-warning">Dompetku</h4>
          </a>
          <p class="text-white-50">Rasakan kemudahan mencatat pengeluaran dengan aplikasi Dompetku.</p>
        </div>
      </div>
    </div>
    <p class="bg-black text-center text-white-50 m-0 py-3">Dompetku &copy; 2022. All Right Reserved.</p>
  </footer>

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="../js/bootstrap.js"></script>
</body>

</html>
